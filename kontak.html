<!-- Contact Section -->
<section id="contact" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h2>Hubungi Kami</h2>
                <span class="sub-tittle">Ada pertanyaan? Jangan ragu untuk menghubungi kami.</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Nama Anda">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="email@anda.com">
                    </div>
                    <div class="mb-3">
                        <label for="messageTextarea" class="form-label">Pesan</label>
                        <textarea class="form-control" id="messageTextarea" rows="5" placeholder="Tuliskan pesan Anda di sini..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: #436850; border-color: #436850;">Kirim Pesan</button>
                </form>
            </div>
        </div>
        <div class="row text-center mt-5">
            <div class="col-md-4">
                <h5>Alamat</h5>
                <p>Jl. Mebel Indah No. 123, Jakarta, Indonesia</p>
            </div>
            <div class="col-md-4">
                <h5>Email</h5>
                <p>info@brasewood.com</p>
            </div>
            <div class="col-md-4">
                <h5>Telepon</h5>
                <p>(021) 123-4567</p>
            </div>
        </div>
    </div>
</section>
