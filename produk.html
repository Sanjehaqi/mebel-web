<!-- Products Section -->
<section id="products" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h2>Koleksi Produk Kami</h2>
                <span class="sub-tittle">Perabot berkualiti untuk setiap sudut rumah anda</span>
            </div>
        </div>
        <div class="row" id="product-list">
            <!-- Products will be inserted here dynamically -->
        </div>
    </div>
</section>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/cart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('search');

        fetch('products.json')
            .then(response => response.json())
            .then(products => {
                let filteredProducts = products;
                if (searchQuery) {
                    filteredProducts = products.filter(p => p.name.toLowerCase().includes(searchQuery.toLowerCase()));
                }

                const productList = document.getElementById('product-list');
                if (filteredProducts.length > 0) {
                    filteredProducts.forEach(product => {
                        const productCard = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">${product.price}</p>
                                        <a href="detail-produk.html?id=${product.id}" class="btn btn-primary" style="background-color: #436850; border-color: #436850;">Lihat Detail</a>
                                        <button class="btn btn-success" onclick="addToCart(${product.id})">Tambah ke Keranjang</button>
                                    </div>
                                </div>
                            </div>
                        `;
                        productList.innerHTML += productCard;
                    });
                } else {
                    productList.innerHTML = '<p>Produk tidak ditemukan.</p>';
                }
            });
    });
</script>
